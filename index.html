<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css">
		<meta charset="UTF-8">
		<title>The Odin Project: Google Homepage Replica</title>
	</head>
	<body>
		
		<nav>
			<ul class="top-ul">
				<li class="top-nav">Gmail</li>
				<li class="top-nav">Images</li>
				<li class="top-nav"><a class="grid-icon">&#10070;</a></li>
				<li class="top-nav"><a class="bell-icon">&#9749;</a></li>
				<li class="top-nav"><a class="peace-icon">&#9774;</a></li>
			</ul>
		</nav>
		<container class="wrapper">
		<div class="col2-12"></div>
		<div class="col6-12">
			<section class="center-content">
				<img class="logo" src="googlelogo_color_272x92dp.png" alt="Google Logo">
				<form name="search">
					<input class="search-box" type="text" autofocus="autofocus">
				</form>
				<button type="button">Google Search</button>
				<button type="button">I'm feeling lucky</button>
			</section>
		</div>
		<div class="col2-12"></div>
		<footer>
			<div>
				<ul class="bottom-ul-left">
					<li class="l_footer">Advertising</li>
					<li class="l_footer">Business</li>
					<li	class="l_footer">About</li>
				</ul>
			</div>
			<div>
				<ul class="bottom-ul-right">
					<li class="r_footer">Privacy</li>
					<li class="r_footer">Terms</li>
					<li class="r_footer">Settings</li>
				</ul>
			</div>
		</footer>
		</container>
	</body>
</html>
